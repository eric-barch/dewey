<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putty</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav>
    <form id="searchBookForm">
      <input id="searchBookInput">
      <button type="submit" id="searchBookButton">Search</button>
    </form>
  </nav>
  <table>
    <table>
      <thead>
        <tr>
          <th scope="col">Thumbnail</th>
          <th scope="col">Title</th>
          <th scope="col">Authors</th>
          <th scope="col">Dewey Classification</th>
          <th scope="col">LoC Classification</th>
          <th scope="col">Checked In</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <template id="bookRowTemplate">
          <tr>
            <td class="thumbnail"></td>
            <td class="title"></td>
            <td class="authors"></td>
            <td class="deweyClassification"></td>
            <td class="lcClassification"></td>
            <td class="isCheckedIn"></td>
          </tr>
        </template>
      </tbody>
    </table>
    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup-card">
        <div>
          <span class="popup-close-btn" onclick="closePopup()">Ã—</span>
          <h3 id="popupTitle"></h3>
          <p id="popupAuthors"></p>
          <p id="popupDewey"></p>
          <p id="popupLoC"></p>
          <p id="popupCheckedIn"></p>
        </div>
        <div>
            <button>Check Out</button>
            <button>Update from APIs</button>
            <button>Delete from Library</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
