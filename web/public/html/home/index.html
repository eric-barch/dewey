<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putty</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/home/index.js"></script>
  </head>
  <body>
    <nav>
      <form id="searchForm">
        <input id="searchInput" />
        <button type="submit" id="searchBookButton">Search</button>
      </form>
    </nav>
    <table>
      <thead>
        <tr>
          <th scope="col">Thumbnail</th>
          <th scope="col">Title</th>
          <th scope="col">Authors</th>
          <th scope="col">Dewey Classification</th>
          <th scope="col">LoC Classification</th>
          <th scope="col">Checked In</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <template id="bookRowTemplate">
          <tr>
            <td class="thumbnail"></td>
            <td class="title"></td>
            <td class="authors"></td>
            <td class="deweyClassification"></td>
            <td class="lcClassification"></td>
            <td class="isCheckedIn"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </body>
</html>
